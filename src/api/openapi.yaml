        explode: false
        in: query
        name: f
        required: false
        schema:
          default: json
          enum:
          - application/json
          - text/html
          type: string
        style: form
      - description: local identifier of a collection
        explode: false
        in: path
        name: collectionId
        required: true
        schema:
          enum:
          - test
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                id: buildings
                title: Buildings
                description: Buildings in the city of Bonn.
                extent:
                  spatial:
                    bbox:
                    - - 7.01
                      - 50.63
                      - 7.22
                      - 50.78
                  temporal:
                    interval:
                    - - 2010-02-15T12:34:56Z
