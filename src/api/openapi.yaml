openapi: 3.0.2
info:
  contact:
    email: sigsupport@rennesmetropole.fr
    name: Rennes Metropole - Service Information Géographique
    url: https://public.sig.rennesmetropole.fr/
  description: L'API REST permet un accès en flux aux données permettant la création de scène 3D sur le territoire de Rennes Métropole. 
        <ul>
          <li>La maquette des bâtiments est millésimée et remise à jour tous les trois ans. Entre temps, quelques ajustements des bâtiments peuvent être enregistrés en base de données. Dans ce cas les bâtiments modifiés ne peuvent pas bénéficier de la texture.</li>
          <li>Les éléments de décors (végétation, mobilier urbains) servent à rendre la scène plus réaliste. Toutefois, ces données sont théoriques et ne correspondent pas exactement à la réalité. Ces couches de données ponctuelles nécessite un travail de représentation à l'aide des catalogues de représentations téléchargeables sur la page <a target="_blank" href="https://api-3d.sig.rennesmetropole.fr"> des fichiers téléchargeables</a>.</li>
          <li>Le Modèle Numérique de Terrain (MNT) permet de connaître l'altitude du terrain à un endroit donné.</li>
        </ul>
  license:
    name: Licence ODbL 1.0
    url: https://opendatacommons.org/licenses/odbl/
  title: RENNES METROPOLE - API 3D
  version: 1.0.0
  x-keywords:
  - geospatial
  - data
  - api
  - rennes metropole
  - 3D
  - CityGML
  - CityJSON
  - Open API Feature
  - OGC
servers:
  - url: /api
tags:
- description: Propriétés générales de l'API
  name: Capabilities
- description: Accès aux données
  name: Data
- description: Accès aux données de type raster
  name: Coverage
paths:
  /:
    get:
      description: La page d'accueil propose une description générale de l'API.
      operationId: getLandingPage
      parameters:
      - description: Optionnel, le paramètre f permet de choisir le format de sortie. JSON si non renseigné.
        explode: false
        in: query
        name: f
        required: false
        schema:
          default: application/json
          enum:
          - application/json
          - application/gml+xml;version=3.2
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/landingPage'
            text/html:
              schema:
                type: string
          description: |-
            La page d'accueil fournit des liens vers les définitions de l'API (relations `service-desc` et `service-doc`) et les déclaration de conformité (chemin `/conformance`, relation `conformance`).
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Erreur du serveur rencontrée.
      summary: Page d'accueil
      tags:
      - Capabilities
      x-eov-operation-handler: controllers/CapabilitiesController
  /conformance:
    get:
      description: Liste des standards auxquels l'API est conforme.
      operationId: getConformanceDeclaration
      parameters:
      - description: Optionnel, le paramètre f permet de choisir le format de sortie. JSON si non renseigné.
        explode: false
        in: query
        name: f
        required: false
        schema:
          default: application/json
          enum:
          - application/json
          - application/gml+xml;version=3.2
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                conformsTo:
                - http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/core
                - http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/landingPage
                - http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/oas30
                - http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/html
                - http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/json
              schema:
                $ref: '#/components/schemas/confClasses'
            text/html:
              schema:
                type: string
          description: |-
            Les URIs des classes des standards supportés par le serveur.
            Déclarations de conformités du serveur aux standards qu'il implémente dans le but de se rendre au mieux interopérable par le standard OGC API Features.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Erreur du serveur rencontrée.
      summary: Déclaration des conformités aux standards
      tags:
      - Capabilities
      x-eov-operation-handler: controllers/CapabilitiesController
  /collections:
    get:
      operationId: getCollections
      parameters:
      - description: Optionnel, le paramètre f permet de choisir le format de sortie. JSON si non renseigné.
        explode: false
        in: query
        name: f
        required: false
        schema:
          default: application/json
          enum:
          - application/json
          - application/gml+xml;version=3.2
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                links:
                - href: /collections?f=application%2Fjson
                  rel: data
                  type: application/json
                  title: The JSON representation of the list of all data collections served from this endpoint
                collections:
                - id: buildings
                  title: Buildings
                  description: Fetch buildings.
                  links:
                  - href: /collections/buildings?f=application%2Fjson
                    rel: http://www.opengis.net/def/rel/ogc/1.0/collection
                    type: application/json
                    title: Buildings
                  - href: /collections/buildings?f=application%2Fgml%2Bxml%3Bversion%3D3.2
                    rel: http://www.opengis.net/def/rel/ogc/1.0/collection
                    type: application/gml+xml;version=3.2
                    title: Buildings
              schema:
                $ref: '#/components/schemas/collections'
            text/html:
              schema:
                type: string
          description: |-
            Description des jeux de données accessibles par cette API.

            Cette route permet d'obtenir les informations et les méthodes d'accès aux différents jeux de données (collection) fournies par l'API.
            La réponse présente une liste de jeux de données et pour chacun, leur description et leurs liens d'accès (chemin `/collections/{collectionId}/items`,
            liens de relation `items`).
            Cette information comprend : 
            * L'identifiant (id) du jeu de données qui est unique dans le catalogue;
            * Le titre (title) du jeu de données
            * Une description (description) du jeu de données
            * Le format de sortie (type)
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Erreur du serveur rencontrée.
      summary: Description des jeux de données 
      tags:
      - Capabilities
      x-eov-operation-handler: controllers/CapabilitiesController
  /collections/buildings:
    get:
      operationId: describeBuildings
      parameters:
      - description: Optionnel, le paramètre f permet de choisir le format de sortie. JSON si non renseigné.
        explode: false
        in: query
        name: f
        required: false
        schema:
          default: application/json
          enum:
          - application/json
          - application/gml+xml;version=3.2
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                id: buildings
                title: Buildings
                description: Fetch buildings.
                links:
                - href: /collections/buildings?f=application%2Fjson
                  rel: http://www.opengis.net/def/rel/ogc/1.0/collection
                  type: application/json
                  title: Buildings
                - href: /collections/buildings?f=application%2Fgml%2Bxml%3Bversion%3D3.2
                  rel: http://www.opengis.net/def/rel/ogc/1.0/collection
                  type: application/gml+xml;version=3.2
                  title: Buildings
              schema:
                $ref: '#/components/schemas/collection'
            text/html:
              schema:
                type: string
          description: |-
            Description du jeu de données `buildings`.

            Cette route permet d'obtenir les informations dont le système de coordonnées de référence (SCR) et les méthodes d'accès aux données du jeu de données (collection) 'Buildings'.
            La réponse présente la liste des points d'accès au jeu de données et pour chacun, sa description et son lien d'accès (chemin `/collections/{collectionId}/items`).

            Cette information comprend : 
            * Le titre (title) du point d'entrée de données
            * Le lien d'accès au point d'entrée (href)
            * la classe de relation (rel) du point d'entrée
            * Le format de sortie (type)
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Réponse absente.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Erreur du serveur rencontrée.
      summary: Description du jeu de données `buildings`
      tags:
      - Capabilities
      x-eov-operation-handler: controllers/CapabilitiesController
  /collections/mnt2018:
    get:
      operationId: describeMnt2018
      parameters:
      - description: Optionnel, le paramètre f permet de choisir le format de sortie. JSON si non renseigné.
        explode: false
        in: query
        name: f
        required: false
        schema:
          default: application/json
          enum:
          - application/json
          - application/gml+xml;version=3.2
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                id: mnt2018
                title: Modèle Numérique de Terrain (MNT) 2018
                description: Fetch mnt2018
                links:
                - href: /collections/mnt2018/coverage
                  rel: http://www.opengis.net/def/rel/ogc/1.0/coverage
                  type: image/tiff;application=geotiff
                  title: mnt2018
              schema:
                $ref: '#/components/schemas/collection'
            text/html:
              schema:
                type: string
          description: |-
            Description du jeu de données `mnt2018`.

            Cette route permet d'obtenir les informations dont le système de coordonnées de référence (SCR) et les méthodes d'accès aux données du jeu de données (collection) 'mnt2018'.
            La réponse présente la liste des points d'accès au jeu de données et pour chacun, sa description et son lien d'accès (chemin `/collections/{collectionId}/items`).

            Cette information comprend : 
            * Le titre (title) du point d'entrée de données
            * Le lien d'accès au point d'entrée (href)
            * la classe de relation (rel) du point d'entrée
            * Le format de sortie (type)
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Réponse absente.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Erreur du serveur rencontrée.
      summary: Description du jeu de données `mnt2018`
      tags:
      - Capabilities
      x-eov-operation-handler: controllers/CapabilitiesController
  /collections/buildings/items:
    get:
      description: |-
        Le jeu de données `buildings` représente les bâtiments 3D.
        Les bâtiments existent sur toutes les communes du territoire métropolitain rennais. Il est possible de les charger avec ou sans texture. 
        Il est nécessaire de préciser un périmètre géographique (BBOX de moins de 10km² ou code insee d'une commune).
      operationId: getBuildings
      parameters:
      - description: Optionnel, le paramètre f permet de choisir le format de sortie. JSON si non renseigné.
        explode: false
        in: query
        name: f
        required: false
        schema:
          default: application/json
          enum:
          #- application/zip
          - application/json
          - application/gml+xml;version=3.2
          type: string
        style: form
      - explode: true
        in: query
        name: bbox
        required: false
        description: coordonnées xmin, ymin, xmax, ymax d'une BBOX séparées par une virgule. Limite de superficie de 10km². (Ex '1330000,7203000,1368000,7246000').  
        schema:
          type: string
        allowReserved: true
      - explode: true
        in: query
        name: codeInsee
        required: false
        description: code insee d'une commune de Rennes Métropole. 
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        description: Limite du nombre de résultats.
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: startIndex
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: texture
        required: true
        schema:
          default: oui
          enum:
          - oui
          - non
      responses:
        "200":
          content:
            application/zip:
              schema:
                type: object
            application/json:
              schema:
                $ref: '#/components/schemas/Buildings'
            application/gml+xml;version=3.2:
              schema:
                type: object
          description: Fichier cityjson ou citygml. Si les textures sont demandées le fichier zip retourné contient le modèle 3D et les textures des bâtiments.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Paramètre incorrect.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Réponse absente.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Erreur du serveur rencontrée.
      summary: Obtention des objets 3D bâtiments
      tags:
      - Data
      x-eov-operation-handler: controllers/DataController
  /collections/buildings/items/{buildingID}:
    get:
      description: |-
        Récupération de l'objet 3D d'un bâtiment identifié. Il est possible de les charger avec ou sans texture. 
      operationId: getbuildingById
      parameters:
      - description: Optionnel, le paramètre f permet de choisir le format de sortie. JSON si non renseigné.
        explode: false
        in: query
        name: f
        required: false
        schema:
          default: application/json
          enum:
          - application/json
          - application/gml+xml;version=3.2
          type: string
        style: form
      - description: Identifiant du bâtiment
        explode: false
        in: path
        name: buildingID
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: texture
        required: true
        schema:
          default: oui
          enum:
          - oui
          - non
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Buildings'
            application/gml+xml;version=3.2:
              schema:
                type: object
          description: Fichier cityjson ou citygml. Si les textures sont demandées le fichier zip retourné contient le modèle 3D et les textures du bâtiment.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Réponse absente.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Erreur du serveur rencontrée.
      summary: Obtention de l'objet 3D d'un bâtiment à partir de son identifiant.
      tags:
      - Data
      x-eov-operation-handler: controllers/DataController
  /collections/added_building/items:
    get:
      description: |-
        Récupération des objets 3D des bâtiments ajoutés depuis le dernier millésime de la maquette 3D. 
        Ces bâtiments ne disposent pas de texture. 
        Il est possible de charger les bâtiments nouveaux depuis une date ultérieure au millésime. 
      operationId: getAddedBuildings
      parameters:
      - description: Optionnel, le paramètre f permet de choisir le format de sortie. JSON si non renseigné.
        explode: false
        in: query
        name: f
        required: false
        schema:
          default: application/json
          enum:
          #- application/zip
          - application/json
          - application/gml+xml;version=3.2
          type: string
        style: form
      - explode: true
        in: query
        name: bbox
        required: false
        description: coordonnées xmin, ymin, xmax, ymax d'une BBOX séparées par une virgule. Limite de superficie de 10km². (Ex '1330000,7203000,1368000,7246000').  
        schema:
          type: string
        allowReserved: true
      - explode: true
        in: query
        name: codeInsee
        required: false
        description: code insee d'une commune de Rennes Métropole. 
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        description: Limite du nombre de résultats. 
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: startIndex
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: date
        required: false
        description: Recherche par date (bâtiments ajoutés depuis la date passée en paramètre). Format "AAAA-MM-JJ".
        schema:
          format: date
          type: string
        #format: date
        #example : "2022-01-01"
      responses:
        "200":
          content:
            # application/zip:
            #   schema:
            #     type: object
            application/json:
              schema:
                $ref: '#/components/schemas/Buildings'
            application/gml+xml;version=3.2:
              schema:
                type: object
          description: Fichier cityjson ou citygml sans texture.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Paramètre incorrect.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Réponse absente.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Erreur du serveur rencontrée.
      summary: Obtention des objets 3D "bâtiments" ajoutés depuis le dernier millésime ou une date ultérieure
      tags:
      - Data
      x-eov-operation-handler: controllers/DataController
  /collections/modified_building/items:
    get:
      description: |-
        Récupération des objets 3D des bâtiments modifiés depuis le dernier millésime de la maquette 3D. 
        Ces bâtiments ne disposent pas de texture. 
        Il est possible de charger les bâtiments nouveaux depuis une date ultérieure au millésime. 
      operationId: getModifiedBuildings
      parameters:
      - description: Optionnel, le paramètre f permet de choisir le format de sortie. JSON si non renseigné.
        explode: false
        in: query
        name: f
        required: false
        schema:
          default: application/json
          enum:
          #- application/zip
          - application/json
          - application/gml+xml;version=3.2
          type: string
        style: form
      - explode: true
        in: query
        name: bbox
        required: false
        description: coordonnées xmin, ymin, xmax, ymax d'une BBOX séparées par une virgule. Limite de superficie de 10km². (Ex '1330000,7203000,1368000,7246000').  
        schema:
          type: string
        allowReserved: true
      - explode: true
        in: query
        name: codeInsee
        required: false
        description: code insee d'une commune de Rennes Métropole. 
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        description: Limite du nombre de résultats. 
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: startIndex
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: date
        required: false
        description: Recherche par date (bâtiments modifiés depuis la date passée en paramètre). Format "AAAA-MM-JJ".
        schema:
          format: date
          type: string
        #format: date
        #example : "2022-01-01"
      responses:
        "200":
          content:
            # application/zip:
            #   schema:
            #     type: object
            application/json:
              schema:
                $ref: '#/components/schemas/Buildings'
            application/gml+xml;version=3.2:
              schema:
                type: object
          description: Fichier cityjson ou citygml sans texture.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Paramètre incorrect.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Réponse absente.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Erreur du serveur rencontrée.
      summary: Obtention des objets 3D "bâtiments" modifiés depuis le dernier millésime ou une date ultérieure
      tags:
      - Data
      x-eov-operation-handler: controllers/DataController
  /collections/deleted_building/items:
    get:
      description: |-
        Récupération de la liste des bâtiments supprimés depuis le dernier millésime de la maquette 3D. 
        La liste indique les identifiants des bâtiments du millésime qui n'ont plus lieu d'être.
      operationId: getDeletedBuildings
      parameters:
      - explode: true
        in: query
        name: codeInsee
        required: false
        description: code insee d'une commune de Rennes Métropole.
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        description: Limite du nombre de résultats. 
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: startIndex
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: date
        required: false
        description: Recherche par date (bâtiments supprimés depuis la date passée en paramètre). Format "AAAA-MM-JJ".
        schema:
          format: date
          type: string
        #format: date
        #example : "2022-01-01"
      responses:
        "200":
          content:
            # application/zip:
            #   schema:
            #     type: object
            application/json:
              schema:
                $ref: '#/components/schemas/Deleted_Buildings'
            # application/gml+xml;version=3.2:
            #   schema:
            #     type: object
          description: Fichier JSON.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Paramètre incorrect.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Réponse absente.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
          description: Erreur du serveur rencontrée.
      summary: Obtention des identifiants des bâtiments modifiés depuis le dernier millésime ou une date ultérieure
      tags:
      - Data
      x-eov-operation-handler: controllers/DataController
  /collections/vegetation/items:
    get:
      description: |-
        Végétation théorique. Cette couche de données ne représente pas la réalité en temps réelle, mais est utile pour décorer une scène 3D.
